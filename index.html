<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valent칤nska v칳zva 仇벒잺</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #window {
            position: absolute;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            width: 280px;
            z-index: 1000;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Pru쬹ej코칤 a r칳chlej코칤 pohyb */
            user-select: none;
        }
        h1 { color: #d63384; font-size: 22px; margin-bottom: 30px; pointer-events: none; }
        .buttons { display: flex; justify-content: space-around; pointer-events: none; }
        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background-color: #ff4d6d;
            color: white;
            font-weight: bold;
        }
        #noBtn { background-color: #6c757d; }
    </style>
</head>
<body>

    <div id="window" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <h1 id="text">Bude코 m칪j Valent칤n? 仇벒잺</h1>
        <div class="buttons">
            <button id="yesBtn">츼no</button>
            <button id="noBtn">Nie</button>
        </div>
    </div>

    <script>
        const win = document.getElementById('window');
        const text = document.getElementById('text');
        const yesBtn = document.getElementById('yesBtn');
        
        let attempts = 0;
        let isMoving = false; // Poistka proti preblik치vaniu
        
        const messages = [
            "Bude코 m칪j Valent칤n? 仇벒잺",
            "Chy콘 si ma! 游땍",
            "Neskoro! Sk칰s znova!",
            "E코te st치le ni캜?",
            "M치코 pomal칠 prsty!",
            "U si bl칤zko...",
            "Skoro si ma mala!",
            "Dobre, u stoj칤m... 仇벒잺"
        ];

        const maxAttempts = messages.length - 1;

        function moveWindow() {
            if (attempts < maxAttempts && !isMoving) {
                isMoving = true;
                win.style.transform = "none";
                
                // Z칤skame rozmery obrazovky a okna
                const winWidth = win.offsetWidth;
                const winHeight = win.offsetHeight;
                
                // Rozdel칤me obrazovku na 4 kvadranty a vyberieme ten, kde okno moment치lne NIE JE
                let newX, newY;
                const currentX = win.offsetLeft;
                const currentY = win.offsetTop;

                // Vygenerujeme poz칤ciu, ktor치 je aspo켿 300px 캞aleko od tej s칰캜asnej
                do {
                    newX = Math.random() * (window.innerWidth - winWidth - 40) + 20;
                    newY = Math.random() * (window.innerHeight - winHeight - 40) + 20;
                } while (Math.abs(newX - currentX) < 300 && Math.abs(newY - currentY) < 300);

                win.style.left = newX + "px";
                win.style.top = newY + "px";
                
                attempts++;
                text.innerText = messages[attempts];

                if(attempts === maxAttempts) {
                    document.querySelector('.buttons').style.pointerEvents = "auto";
                }

                // Kr치tka pauza, k칳m okno znova zareaguje (aby neuskakovalo pri pohybe my코ou pre캜)
                setTimeout(() => { isMoving = false; }, 400);
            }
        }

        win.addEventListener('mouseover', moveWindow);
        win.addEventListener('touchstart', (e) => {
            if (attempts < maxAttempts) {
                e.preventDefault();
                moveWindow();
            }
        });

        yesBtn.addEventListener('click', () => {
            alert("Vedel som, 쬰 ma nakoniec chyt칤코! Si m칪j Valent칤n! 游봃仇벒잺");
            text.innerText = "MILUJEM 콗A! 游봃";
            win.style.backgroundColor = "#fff0f5";
            // Zmiznutie tla캜idiel po v칳hre
            document.querySelector('.buttons').style.display = "none";
        });
    </script>
</body>
</html>
