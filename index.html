<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valent칤nska v칳zva 仇벒잺</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #window {
            position: absolute; /* Toto je k쮂줷꼂v칠 pre pohyb */
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            width: 280px;
            z-index: 1000;
            cursor: pointer;
            transition: transform 0.1s ease; /* Jemn칳 efekt pri pohybe */
        }
        h1 { color: #d63384; font-size: 22px; margin-bottom: 30px; pointer-events: none; }
        .buttons { display: flex; justify-content: space-around; pointer-events: none; }
        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background-color: #ff4d6d;
            color: white;
        }
        #noBtn { background-color: #6c757d; }
    </style>
</head>
<body>

    <div id="window" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <h1 id="text">Bude코 m칪j Valent칤n? 仇벒잺</h1>
        <div class="buttons">
            <button id="yesBtn">츼no</button>
            <button id="noBtn">Nie</button>
        </div>
    </div>

    <script>
        const win = document.getElementById('window');
        const text = document.getElementById('text');
        const yesBtn = document.getElementById('yesBtn');
        
        let attempts = 0;
        const maxAttempts = 7; // Sk칰sime to 7-kr치t, nech je sranda

        function moveWindow() {
            if (attempts < maxAttempts) {
                // Odstr치nime centrovanie, aby okno mohlo lieta콘 kamko쭀ek
                win.style.transform = "none";
                
                // Vypo캜칤tame n치hodn칰 poz칤ciu (m칤nus 코칤rka okna, aby nevyletelo mimo obrazovku)
                const maxX = window.innerWidth - win.offsetWidth - 50;
                const maxY = window.innerHeight - win.offsetHeight - 50;
                
                const randomX = Math.max(20, Math.floor(Math.random() * maxX));
                const randomY = Math.max(20, Math.floor(Math.random() * maxY));
                
                win.style.left = randomX + "px";
                win.style.top = randomY + "px";
                
                attempts++;
                
                if(attempts > 1) text.innerText = "E코te ma chy콘! 游땍";
                if(attempts === maxAttempts) {
                    text.innerText = "Dobre, vzd치vam sa... 仇벒잺";
                    win.style.cursor = "default";
                    // Povol칤me klikanie na tla캜idl치
                    document.querySelector('.buttons').style.pointerEvents = "auto";
                }
            }
        }

        // Reakcia na pribl칤쬰nie my코ou k cel칠mu oknu
        win.addEventListener('mouseover', moveWindow);

        // Reakcia na dotyk (pre mobily)
        win.addEventListener('touchstart', function(e) {
            if (attempts < maxAttempts) {
                e.preventDefault();
                moveWindow();
            }
        });

        // Fin치lna akcia
        yesBtn.addEventListener('click', () => {
            alert("Vedel som, 쬰 ma nakoniec chyt칤코! Si m칪j Valent칤n! 游봃仇벒잺");
            text.innerText = "MILUJEM 콗A! 仇벒잺";
            win.style.backgroundColor = "#fff0f5";
        });
    </script>
</body>
</html>
