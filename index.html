<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prekvapenie ❤️</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Aby sa neobjavili posuvníky pri lietaní tlačidiel */
        }
        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            min-width: 300px;
        }
        h1 { color: #d63384; margin-bottom: 40px; }
        .buttons { position: relative; height: 100px; }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
            transition: all 0.1s ease;
        }
        /* Základné pozície tlačidiel */
        #yesBtn { background-color: #ff4d6d; color: white; left: 20%; }
        #noBtn { background-color: #6c757d; color: white; right: 20%; }
    </style>
</head>
