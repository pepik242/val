<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valent칤nska v칳zva 仇벒잺</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #window {
            position: absolute;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            width: 280px;
            z-index: 1000;
            transition: all 0.2s ease;
        }
        h1 { color: #d63384; font-size: 22px; margin-bottom: 30px; pointer-events: none; }
        .buttons { display: flex; justify-content: space-around; pointer-events: none; }
        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background-color: #ff4d6d;
            color: white;
        }
        #noBtn { background-color: #6c757d; }
    </style>
</head>
<body>

    <div id="window" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <h1 id="text">Bude코 m칪j Valent칤n? 仇벒잺</h1>
        <div class="buttons">
            <button id="yesBtn">츼no</button>
            <button id="noBtn">Nie</button>
        </div>
    </div>

    <script>
        const win = document.getElementById('window');
        const text = document.getElementById('text');
        const yesBtn = document.getElementById('yesBtn');
        
        let attempts = 0;
        
        // Zoznam tvojich hl치코ok
        const messages = [
            "Bude코 m칪j Valent칤n? 仇벒잺", // P칪vodn치
            "Chy콘 si ma! 游땍",
            "Neskoro! Sk칰s znova !",
            "E코te st치le ni캜? ",
            "M치코 pomal칠 prsty! ",
            "U si bl칤zko... ",
            "Skoro si ma mala! ",
            "Dobre, u stoj칤m... 仇벒잺" // Posledn치 spr치va
        ];

        const maxAttempts = messages.length - 1;

        function moveWindow() {
            if (attempts < maxAttempts) {
                win.style.transform = "none";
                
                const maxX = window.innerWidth - win.offsetWidth - 50;
                const maxY = window.innerHeight - win.offsetHeight - 50;
                
                const randomX = Math.max(20, Math.floor(Math.random() * maxX));
                const randomY = Math.max(20, Math.floor(Math.random() * maxY));
                
                win.style.left = randomX + "px";
                win.style.top = randomY + "px";
                
                attempts++;
                
                // Zmen칤me text pod쬬 aktu치lneho pokusu
                text.innerText = messages[attempts];
                
                // Ke캞 sme na poslednej spr치ve, odomkneme tla캜idl치
                if(attempts === maxAttempts) {
                    document.querySelector('.buttons').style.pointerEvents = "auto";
                }
            }
        }

        win.addEventListener('mouseover', moveWindow);
        win.addEventListener('touchstart', (e) => {
            if (attempts < maxAttempts) {
                e.preventDefault();
                moveWindow();
            }
        });

        yesBtn.addEventListener('click', () => {
            alert("Kone캜ne! Vedel som, 쬰 si ma chyt칤코. 仇벒잺");
            text.innerText = "MILUJEM 콗A! 游봃";
            win.style.backgroundColor = "#fff0f5";
        });
    </script>
</body>
</html>
