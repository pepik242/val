<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valent√≠nska v√Ωzva ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #window {
            position: absolute;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            width: 280px;
            z-index: 1000;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Pru≈ænej≈°√≠ a r√Ωchlej≈°√≠ pohyb */
            user-select: none;
        }
        h1 { color: #d63384; font-size: 22px; margin-bottom: 30px; pointer-events: none; }
        .buttons { display: flex; justify-content: space-around; pointer-events: none; }
        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background-color: #ff4d6d;
            color: white;
            font-weight: bold;
        }
        #noBtn { background-color: #6c757d; }
    </style>
</head>
<body>

    <div id="window" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <h1 id="text">Bude≈° m√¥j Valent√≠n? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn">√Åno</button>
            <button id="noBtn">Nie</button>
        </div>
    </div>

    <script>
        const win = document.getElementById('window');
        const text = document.getElementById('text');
        const yesBtn = document.getElementById('yesBtn');
        
        let attempts = 0;
        let isMoving = false; // Poistka proti preblik√°vaniu
        
        const messages = [
            "Bude≈° m√¥j Valent√≠n? ‚ù§Ô∏è",
            "Chy≈• si ma! üòÇ",
            "Neskoro! Sk√∫s znova üòú",
            "E≈°te st√°le niƒç? üèéÔ∏èüí®",
            "M√°≈° pomal√© prsty! ‚úã",
            "U≈æ si bl√≠zko... üòè",
            "Skoro si ma mala! ü§è",
            "Dobre, u≈æ stoj√≠m... ‚ù§Ô∏è"
        ];

        const maxAttempts = messages.length - 1;

        function moveWindow() {
            if (attempts < maxAttempts && !isMoving) {
                isMoving = true;
                win.style.transform = "none";
                
                // Z√≠skame rozmery obrazovky a okna
                const winWidth = win.offsetWidth;
                const winHeight = win.offsetHeight;
                
                // Rozdel√≠me obrazovku na 4 kvadranty a vyberieme ten, kde okno moment√°lne NIE JE
                let newX, newY;
                const currentX = win.offsetLeft;
                const currentY = win.offsetTop;

                // Vygenerujeme poz√≠ciu, ktor√° je aspo≈à 300px ƒèaleko od tej s√∫ƒçasnej
                do {
                    newX = Math.random() * (window.innerWidth - winWidth - 40) + 20;
                    newY = Math.random() * (window.innerHeight - winHeight - 40) + 20;
                } while (Math.abs(newX - currentX) < 300 && Math.abs(newY - currentY) < 300);

                win.style.left = newX + "px";
                win.style.top = newY + "px";
                
                attempts++;
                text.innerText = messages[attempts];

                if(attempts === maxAttempts) {
                    document.querySelector('.buttons').style.pointerEvents = "auto";
                }

                // Kr√°tka pauza, k√Ωm okno znova zareaguje (aby neuskakovalo pri pohybe my≈°ou preƒç)
                setTimeout(() => { isMoving = false; }, 400);
            }
        }

        win.addEventListener('mouseover', moveWindow);
        win.addEventListener('touchstart', (e) => {
            if (attempts < maxAttempts) {
                e.preventDefault();
                moveWindow();
            }
        });

        yesBtn.addEventListener('click', () => {
            alert("Koneƒçne! Vedel som, ≈æe si ma chyt√≠≈°. ‚ù§Ô∏è");
            text.innerText = "MILUJEM ≈§A! ü•∞";
            win.style.backgroundColor = "#fff0f5";
            // Zmiznutie tlaƒçidiel po v√Ωhre
            document.querySelector('.buttons').style.display = "none";
        });
    </script>
</body>
</html>
